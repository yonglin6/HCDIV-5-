<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firefly Disappearance Effect</title>
    <style>
        /* General Page Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: radial-gradient(circle, #1a237e, #000000); /* Starry background */
            overflow: hidden;
            color: white;
        }

        /* Cover Container */
        #cover-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle, #1a237e, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        /* Cover Image */
        #cover-image {
            width: 40vw; /* Slightly larger: 40% of the viewport width */
            height: auto;
            cursor: pointer;
        }
        .particles {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
            animation: fireflyEffect 1.2s forwards;
        }

        @keyframes fireflyEffect {
            0% {
                transform: scale(1) translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: scale(1.5) translate(calc(-200px + 400px * random()), calc(-200px + 400px * random()));
                opacity: 0;
            }
        }
        /* Particle Styling */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
        /* Main Content Section */
        #content {
            display: none;
            text-align: center;
            padding: 0;
            margin: 20px 0;
        }

        nav button {
            background-color: #3949ab;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
        nav button.active{
            background: #7B68EE;
        }
        nav button:hover {
            background-color: #5c6bc0;
        }

        iframe {
            width: 100%;
            height: 80vh;
            margin: 20px auto;
            border: none;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Cover Section -->
    <div id="cover-container" onclick="startFireflyEffect()">
        <img id="cover-image" src="97e009c467e8d5a2a2dd3f120ce58136.jpg" alt="Cover Image">
    </div>
    <!-- Main Content Section -->
    <div id="content">
        <header style="font-size: 2rem; margin-bottom: 20px;">Singapore Attractions Data Analysis</header>
        <nav>
            <button class="tab-button" onclick="showIframe('hoteldata.html')">Hotel Data Analysis</button>
            <button class="tab-button" onclick="showIframe('Weather.html')">Weather Data Analysis</button>
            <button class="tab-button" onclick="showIframe('interactive_bar_chart.html')">Total Tourists Ranking</button>
            <button class="tab-button" onclick="showIframe('interactive_line_chart.html')">Inbound Tourists Trend</button>
            <button class="tab-button" onclick="showIframe('map.html')">Attractions Map</button>
        </nav>
        <iframe id="contentFrame" src="hoteldata.html"></iframe>
    </div>

    <!-- Script for Firefly Effect -->
    <script>
        function startFireflyEffect() {
            const coverContainer = document.getElementById('cover-container');
            const image = document.getElementById('cover-image');
            const particleCount = 200; // Number of fireflies
            const particles = [];

            // Hide the image
            image.style.display = 'none';

            // Generate firefly particles
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particles';
                particle.style.left = `${window.innerWidth / 2}px`;
                particle.style.top = `${window.innerHeight / 2}px`;
                coverContainer.appendChild(particle);
                particles.push(particle);
            }

            // After animation, clean up and show main content
            setTimeout(() => {
                coverContainer.style.display = 'none';
                particles.forEach(p => p.remove());
                document.getElementById('content').style.display = 'block';
            }, 1200); // Faster transition (1.2s)
        }

        // Function to dynamically load iframe content
        function showIframe(file) {
            document.getElementById('contentFrame').src = file;

            // var arr = document.getElementsByClassName("tab");
            // for(let i=0;i<arr.length;i++){
            //     arr[i].onclick=function(){
            //     arr[i].classList.add("active");
            //     for(let j=0;j<arr.length;j++){
            //         if(j!=i){
            //             arr[j].classList.remove("active");
            //         }
            //     }
            //     }
            // }
        }
        document.addEventListener('DOMContentLoaded', function() {


const tabs = document.querySelectorAll('.tab-button');


const contents = document.querySelectorAll('.tab-content');


tabs.forEach(tab => {


    tab.addEventListener('click', function() {


        const tabId = this.getAttribute('data-tab');


        // 移除所有tab按钮的active类


        tabs.forEach(btn => btn.classList.remove('active'));


        // 移除所有内容区域的active类


        contents.forEach(content => content.classList.remove('active'));


        // 为当前tab按钮添加active类


        this.classList.add('active');


        // 为对应的内容区域添加active类


        document.getElementById(`tab-${tabId}`).classList.add('active');


    });


});


});


    </script>
            <script>
                document.addEventListener('DOMContentLoaded', () => {
                    const body = document.body;
                    for (let i = 0; i < 100; i++) {
                        const particle = document.createElement('div');
                        particle.className = 'particle';
                        particle.style.left = Math.random() * 100 + '%';
                        particle.style.top = Math.random() * 100 + '%';
                        particle.style.animationDelay = Math.random() * 2 + 's';
                        body.appendChild(particle);
                    }
                });
            </script>
</body>
</html>
